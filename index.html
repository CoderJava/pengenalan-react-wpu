<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Belajar React</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const container = document.getElementById("root");
      const root = ReactDOM.createRoot(container);
      root.render(<HomePage />);

      function Header({ author }) {
        return <h1>Ini komponen header {author ? author : "CoderReact"}</h1>;
      }

      function Avatar() {
        return <img src="img/avatar.png" alt="My Image" width="192" />;
      }

      function Description() {
        return <p>Belajar React itu mudah dan menyenangkan bukan?!</p>;
      }

      function ButtonAlert() {
        return (
          <button
            onClick={(e) => {
              alert("Ini Alert");
            }}
          >
            Show Alert
          </button>
        );
      }

      function ListStudents() {
        const students = [
          {
            id: 1,
            name: "Yudi Setiawan",
          },
          {
            id: 2,
            name: "Pablo",
          },
          {
            id: 3,
            name: "Eka Pratiwi",
          },
        ];
        return (
          <ol>
            {students.map((student) => (
              <li key={student.id}>{student.name}</li>
            ))}
          </ol>
        );
      }

      function ButtonLike() {
        const [likes, setLikes] = React.useState(0);

        function handleClick() {
          setLikes(likes + 1);
        }

        return <button onClick={handleClick}>Like ({likes})</button>;
      }

      function HomePage() {
        return (
          <>
            <Header author="Yudi Setiawan" />
            <Header author="CoderJava" />
            <Header />
            <ListStudents />
            <Avatar />
            <Description />
            <div>
              <ButtonAlert />
            </div>
            <div style={{ paddingTop: "16px" }}>
              <ButtonLike />
            </div>
          </>
        );
      }

      function SimpleCounter() {
        const [number, setNumber] = React.useState(0);
        const operations = Object.freeze({
          TAMBAH: Symbol("tambah"),
          KURANG: Symbol("kurang"),
          RESET: Symbol("reset"),
        });

        function doCounter(operation) {
          if (operation == operations.TAMBAH) {
            setNumber(number + 1);
          } else if (operation == operations.KURANG) {
            setNumber(number - 1);
          } else {
            setNumber(0);
          }
        }

        return (
          <div className="flex-container-column">
            <div className="flex-container-row">
              <button onClick={(e) => doCounter(operations.KURANG)}>-</button>
              {number}
              <button onClick={(e) => doCounter(operations.TAMBAH)}>+</button>
            </div>
            <button onClick={(e) => doCounter(operations.RESET)}>Reset!</button>
          </div>
        );
      }
    </script>
  </body>
</html>
